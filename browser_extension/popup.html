<!DOCTYPE html>
<html>
  <head>
    <title>Spam Detector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        width: 300px;
      }
      #emailContent {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      #checkSpam {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
      }
      #checkSpam:hover {
        background-color: #45a049;
      }
      #result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Spam Detector</h1>
    <textarea
      id="emailContent"
      placeholder="Enter email content here..."
    ></textarea>
    <button id="checkSpam">Check for Spam</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
